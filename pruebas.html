<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="stylesheet" href="pruebas.css"> 
</head>
<body>
    <header>
        <h1>Welcome to Our Product Store</h1>
    </header>
 
    <main> 
    <div class="responsive-prueba">    
        <div class="products-container">
            <h2 >My products 7</h2> 
          <hr>
         <div class="productos-prueba" id="product-list" data-product>
        
         </div> 
        </div>

    
        <section>
            <h2>Add Products</h2>
            <form class="add-product-form" id="add-product-form" data-form>
                <label for="product-name">Name:</label>
                <input type="text" id="product-name" name="product-name" required 
                data-name>
                <br>
                
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" required 
                data-price>
                <br>
                
                <label for="product-image">Image URL:</label>
                <input type="text" id="product-image" name="product-image" required 
                data-image>
                <br>
                
                <button type="submit">Send</button>
                <button type="reset">Clean</button>
            </form>
        </section>   
    </div>    
    </main>

    <footer>
        <p>&copy; 2023 Desarrollado por: Patricio. <br>
             AluraLatam
        </p>
    </footer>

    

    <script type="module" src="js/controllers/main.js"></script>
    
</body>
</html>
